<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
				<link rel="stylesheet" href="css/flatly.min.css">
		<link rel="stylesheet" href="css/style.css">

  <body>
		<div id="colorcontainer">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Propane</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container content">

<div class="well well-lg">
		<div id="viddiv" class="embed-responsive embed-responsive-16by9 hidden">
  <iframe id="vidframe" class="embed-responsive-item"></iframe>
			</div>
		</div>
			
			
<div class="input-group">
      <input id="query" type="text" class="form-control" autofocus placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default search" type="button">Search</button>
      </span>
    </div><!-- /input-group -->
						
			<div id="result">
                    <h2 id="loading" style="display:none" class="text-center"><span class="glyphicon glyphicon-refresh spin"></span></h2>
                    <br>
                    <div class="list-group"></div>
                </div>

    </div><!-- /.container -->
		
		<!--Footer    -->
    <div id="footer" class="hidden-on-load">
        <div class="container">
            <p class="muted credit text-center">Developed by <a href="https://github.com/Porco-Rosso" class="hint--top hint--rounded" data-hint="🐷 Github">Porco-Rosso</a><span class="nomobile"> - Version <a href="https://github.com/Porco-Rosso/Propane" class="hint--top hint--rounded" data-hint="See the code!">0.1.0 <i class="fa fa-github"></i></a></span>
            </p>
        </div>
    </div>
		
    <!-- Bootstrap core JavaScript
    ================================================== -->

		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

<!--Capthcha code-->
    <div class="modal fade" id="captchaModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body" id="captchaModalBody">
                    <img id="captchaImage">
                    <input type="text" id="captchaKey" class="form-control">
                    <button type="button" id="captchaSend" class="btn btn-primary btn-block hint--bottom" data-hint="Beep Boop Bop">Prove you aren't a robot</button>
                </div>
            </div>
        </div>
    </div>
<!--End of Captcha code -->
		</div>
